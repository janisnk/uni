<!DOCTYPE html>
<script type="module" src="script.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET GAME</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
<div class="wrapper">

    <section id="opening-page">
        <div id="menubar">
            <select id="playersnum">
                <option value="">--Number of players--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <select id="mode">
                <option value="">--Select mode--</option>
                <option value="practice">Practice</option>
                <option value="race"> Race</option> 
            </select>
            <button id="startBtn">PLAY</button>
        </div> 

            <h1>SET GAME</h1>
            <a id="rules" href="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf" target="_blank">RULES</a>
            <div id="others">
                <input type="checkbox" id="needIsSet">
                <label for="needIsSet">Set button</label><br>
                <input type="checkbox" id="needShowSet">
                <label for="needShowSet">Show set button </label><br>
                <input type="checkbox" id="autoPlusThree">
                <label for="autoPlusThree">Automatic +3</label>
            </div>
    </section>
    
    <section id="game-page">
        <div id="time">Time: <span></span></div>
        <div id="tensec"><span></span></div>
        <table id="players">
            
        </table>
        <div id="table">
            <table id="cardsTable">
                <tr id="r0">
                    <td id="cell0" ></td>
                    <td id="cell1" ></td>
                    <td id="cell2" ></td>
                
                </tr>
                <tr id="r1">
                    <td id="cell3"></td>
                    <td id="cell4"></td>
                    <td id="cell5"></td>
                
                </tr>
                <tr id="r2">
                    <td id="cell6"></td>
                    <td id="cell7"></td>
                    <td id="cell8"></td>
                
              </tr>
                <tr id="r3">
                    <td id="cell9" ></td>
                    <td id="cell10" ></td>
                    <td id="cell11" ></td>        
                
                </tr>
                <tr id="r4">
                    <td id="cell12" ></td>
                    <td id="cell13" ></td>
                    <td id="cell14" ></td>        
                
                </tr>
                <tr id="r5">
                    <td id="cell15" ></td>
                    <td id="cell16" ></td>
                    <td id="cell17" ></td>              
                </tr>
                <tr id="r6">
                    <td id="cell18" ></td>
                    <td id="cell19" ></td>
                    <td id="cell20" ></td>            
                </tr>
            </table>
        </div>
        <button id="new-game">New Game</button> 
        <button id="isThereSet">Is there set?</button>
        <button id="whereSet">Where is set?</button>
        <button id="plusThree">+3</button>
        <table id="deck">
            <tr>
                <td>Deck:<span></span></td>
            </tr>
        </table>
    </section>
</div>

</body>

</html>
